<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobail Point BD</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--   -- -->
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/000000/shortcuts.png" type="image/x-icon">
</head>
<body class="container bg-light">
    <!-- navbar start  -->
    <nav class="navbar navbar-light bg-light rounded-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/fluency/48/000000/phone.png" width="30" height="24" class="d-inline-block align-text-top">
            Mobail Point BD
          </a>
        </div>
      </nav>
      <!-- navbar end -->
    <!-- main area start  -->
        <main>
            <!-- heading section start  -->
            <section>
                <div class="container py-5">
                    <!-- heading  start  -->
                    <h3 class="text-center mb-3">Search Your Favorite Phone</h3>
                    <p class="w-75 mx-auto">Find latest official mobile phone, smartphone, android, feature phone etc. updated prices in Bangladesh 2022 at BD Mobail Corner Provide Latest Mobile Phone Price, Specifications, Reviews for Smartphone, Smart Watch & Feature Phones...</p>
                    <!-- heading  end  -->
                    <!-- input field   -->
                    <div class="displayHeight py-5 mb-3">
                        <div class="d-flex align-items-center w-75 mx-auto">
                            <input style="width: 85%;" placeholder="Search your phone By Name" class=" rounded py-1 px-2 shadow-lg  bg-light" type="text" name="" id="input">
                            <button onclick="searchPhone()" style="width: 24%;" class="btn bg-dark text-light py-2 px-2" >Search</button>
                    </div>
                    <!-- input field end  -->
                </div>
                <h3 id="totalSearch" class="text-center"></h3>
            </section>
            <!-- heading section end  -->
            <div class="" id="modal-display">
            </div>
            <!-- card section start  -->
            <section>
                <div class="">
                    <div id="cardContainer" class="row">
                    </div>
                </div>
            </section>
            <!-- card section end  -->
        </main>
        <!-- bootstrap js  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <!-- custom js  -->
        <script src="js/app.js"></script>
</body>
</html>
